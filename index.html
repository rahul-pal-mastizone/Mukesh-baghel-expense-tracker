<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mukesh Baghel Expense Tracker</title>

  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0d6efd">
  <link rel="apple-touch-icon" href="/assets/icons/icon-192.png">
  <link rel="icon" href="/assets/icons/favicon.ico">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- App styles -->
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
<div class="container py-4">

  <!-- CLIENT INFO HEADER -->
  <div class="card client-header mb-4">
    <div class="card-body">
      <div class="d-flex align-items-center gap-3 flex-wrap">
        <div class="client-avatar" id="clientAvatar" aria-label="Owner photo">
          <img src="/assets/owner2.png" alt="Owner Photo">
        </div>

        <div class="flex-grow-1">
          <h4 class="mb-1">Nidhi Boot House</h4>
          <div class="text-muted small">
            Founder: <strong>Mukesh Baghel</strong><br> &middot;
            <span>Naka Chandravadni, Lashkar, Gwalior</span> &middot;
            <a href="tel:9039624200" class="text-decoration-none">9039624200</a>
          </div>
        </div>

        <!-- Optional photo picker -->
        <input id="photoInput" type="file" accept="image/*" class="d-none" />
      </div>
    </div>
  </div>
  <!-- /CLIENT INFO HEADER -->

  <div class="row g-4">
    <div class="col-12 col-lg-4">
      <div class="card">
        <div class="card-body">
          <h4 class="mb-3">Mukesh Baghel Expense Tracker</h4>

          <!-- Warehouse selector + Add new warehouse button -->
          <div class="mb-3 d-flex gap-2 align-items-center">
            <select id="warehouseSelect" class="form-select">
              <option value="" disabled selected hidden>Select Warehouse</option>
            </select>
            <button id="addWarehouseBtn" class="btn btn-outline-primary" title="Add a new warehouse" type="button">
              Add Warehouse
            </button>
          </div>

          <div class="mb-3">
            <label class="form-label">Product Name <span class="text-muted">(optional)</span></label>
            <input id="productName" class="form-control" placeholder="e.g. Shoes 10" />
          </div>
          <div class="mb-3">
            <label class="form-label">Total Bill</label>
            <input id="totalBill" class="form-control" type="number" min="0" step="0.01" />
          </div>
          <div class="mb-3">
            <label class="form-label">Paid Amount</label>
            <input id="paidAmount" class="form-control" type="number" min="0" step="0.01" />
          </div>
          <div class="mb-3">
            <label class="form-label">Purchase Date</label>
            <input id="purchaseDate" class="form-control" type="date" />
          </div>

          <div class="d-grid gap-2">
            <button id="addExpense" class="btn btn-primary" type="button">Add Expense</button>
            <button id="exportCsv" class="btn btn-info text-white">Export to CSV</button>
            <div class="d-flex gap-2">
              <input type="file" id="importCsvInput" accept=".csv" class="form-control" />
              <button id="importCsv" class="btn btn-success flex-shrink-0">Import CSV</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 col-lg-8">
      <div class="card">
        <div class="card-body">
          <h5 class="section-title">Warehouses</h5>

          <div class="table-responsive">
            <table class="table table-sm align-middle" id="warehouseTable">
              <thead class="table-light">
                <tr>
                  <th>Warehouse</th>
                  <th class="text-end">Total Bill</th>
                  <th class="text-end">Total Due</th>
                  <th>Last Purchase</th>
                  <th class="text-center">Actions</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>

          <div id="historySection" class="mt-4 d-none">
            <h5 class="mb-2">Purchase History: <span id="historyTitle" class="fw-semibold"></span></h5>
            <div class="table-responsive">
              <table class="table table-sm align-middle" id="historyTable">
                <thead class="table-light">
                  <tr>
                    <th class="text-end">Bill</th>
                    <th class="text-end">Paid</th>
                    <th class="text-end">Due</th>
                    <th>Purchase Date</th>
                    <th>Product Name</th>
                    <th class="text-center">Actions</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>

<!-- Modal for adding a new warehouse -->
<div class="modal fade" id="addWarehouseModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add New Warehouse</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <label class="form-label">Warehouse Name</label>
        <input type="text" id="newWarehouseName" class="form-control" placeholder="e.g. Aakaash boot shop" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" id="confirmAddWarehouse" class="btn btn-primary">Add</button>
      </div>
    </div>
  </div>
</div>

<!-- Vendor scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js').catch(console.error);
    });
  }
</script>

<!-- App logic -->
<script src="app.js"></script>
</body>
</html>
